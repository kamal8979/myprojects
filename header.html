<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="css/css.css">
  <title>My Webpage</title>
</head>
<body >
    <div class="header">
      <div class="inner-header">
        <div class="logo-container">
          <h1>My<span>Site</span><h1>
            <button type="button" name="button">+Follow</button>
        </div>
          <ul class="navigation">
            <a><li>Home</li></a>
            <a><li>About</li></a>
            <a><li>Portfolio</li></a>
            <a><li>Contact</li></a>
          </ul>

      </div>
    </div>
    <div >
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form">
      <form id="survey-form">
        <label for="name" id="name-label"><strong>Name</strong></label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
        <label for="email" id="email-label"><strong>Email</strong></label><br>
        <input type="text" name="email" placeholder="Enter your email" id="email" required>
        <label for="number" id="nubmer-label"><strong>Age</strong>(optional)</label><br>
        <input type="number" name="nubmer" placeholder="Enter your age" id="number" min="0" max="200"><br>
        <label for="preference"><strong>Which option best describes your current role?</strong></label><br>
        <select  name="preference" id="dropdown" >
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="Not-sure">Not Sure</option>
          <option value="None">None</option>

        </select><br>
        <p id="radio-btn"><strong>Would you recommend freeCodeCamp to a friend?</strong></p><br>
        <input type="radio" value="definately" checked name="your-choice">
        <label ><strong>Definately</strong></label><br>
        <input type="radio" value="maybe" name="your-choice">
        <label ><strong>Maybe</strong></label><br>
        <input type="radio" value="not-sure" id="your-choice">
        <label ><strong>Not Sure</strong></label><br>
        <p id="check-btn"><strong>What would you like to see improved?(Check all that apply)</strong></p><br>
        <input type="checkbox" value="Front-end-Projects">
        <label><strong>Front-end Projects</strong></label><br>
        <input type="checkbox" value="Back-end-Projects">
        <label><strong>Back-end Projects</strong></label><br>
        <input type="checkbox" value="Data-Visualization">
        <label><strong>Data Visualization</strong></label><br>
        <input type="checkbox" value="Challenges">
        <label><strong>Challenges</strong></label><br>
        <label><strong>Any comments or suggestions?</strong></label><br>
        <textarea rows="8" cols="80" placeholder="Enter your comments here..."></textarea><br>
        <button type="submit" name="button" id="submit"><strong>Submit</strong></button>
      </form>
    </div>

</body>
</html>
